# Yawmeya Observability Stack
# - Grafana: Visualization and dashboards
# - Loki: Log aggregation
# - Prometheus: Metrics collection
# - Tempo: Distributed tracing
# - OTEL Collector: OpenTelemetry data collection
# - cAdvisor: Container metrics
# - Node Exporter: Host/VPS metrics

networks:
  observability:
    driver: bridge

volumes:
  grafana_data:
  prometheus_data:
  loki_data:
  tempo_data:

services:
  # =============================================================================
  # GRAFANA - Visualization & Dashboards
  # =============================================================================
  grafana:
    build:
      context: .
      dockerfile: Dockerfile.grafana
    container_name: grafana
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
      # Enable anonymous access for local development (disable in production)
      - GF_AUTH_ANONYMOUS_ENABLED=${GRAFANA_ANONYMOUS_ENABLED:-true}
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      # Enable Explore drill-down menus for Traces and Metrics
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor,metricsSummary,traceToMetrics,correlations,traceqlEditor,tempoSearch,tempoBackendSearch,tempoApmTable
      # Coolify environment variables (required for reverse proxy)
      - SERVICE_URL_GRAFANA_3000=${GRAFANA_URL:-https://grafana.yawmeya.com:3000}
      - COOLIFY_FQDN=${GRAFANA_DOMAIN:-grafana.yawmeya.com}
      - COOLIFY_URL=${GRAFANA_URL:-https://grafana.yawmeya.com}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - observability
    depends_on:
      - prometheus
      - loki
      - tempo

  # =============================================================================
  # PROMETHEUS - Metrics Collection
  # =============================================================================
  prometheus:
    build:
      context: .
      dockerfile: Dockerfile.prometheus
    container_name: prometheus
    restart: unless-stopped
    user: "0:0"
    expose:
      - "9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
      - "--web.enable-remote-write-receiver"
    volumes:
      - prometheus_data:/prometheus
    networks:
      - observability

  # =============================================================================
  # LOKI - Log Aggregation
  # =============================================================================
  loki:
    build:
      context: .
      dockerfile: Dockerfile.loki
    container_name: loki
    restart: unless-stopped
    user: "0:0"
    expose:
      - "3100"
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - loki_data:/loki
    networks:
      - observability

  # =============================================================================
  # TEMPO - Distributed Tracing
  # =============================================================================
  tempo:
    build:
      context: .
      dockerfile: Dockerfile.tempo
    container_name: tempo
    restart: unless-stopped
    user: "0:0"
    expose:
      - "3200"   # Tempo HTTP
      - "4317"   # OTLP gRPC
      - "4318"   # OTLP HTTP
    command: ["-config.file=/etc/tempo/tempo-config.yml"]
    volumes:
      - tempo_data:/var/tempo
    networks:
      - observability

  # =============================================================================
  # OTEL COLLECTOR - OpenTelemetry Data Collection
  # =============================================================================
  otel-collector:
    build:
      context: .
      dockerfile: Dockerfile.otel
    container_name: otel-collector
    restart: unless-stopped
    expose:
      - "4317"   # OTLP gRPC
      - "4318"   # OTLP HTTP
      - "8888"   # Prometheus metrics exposed by the collector
      - "8889"   # Prometheus exporter metrics
    command: ["--config=/etc/otelcol/otel-collector-config.yml"]
    networks:
      - observability
    depends_on:
      - prometheus
      - loki
      - tempo

  # =============================================================================
  # NODE EXPORTER - Host/VPS Metrics
  # =============================================================================
  node-exporter:
    image: prom/node-exporter:v1.10.2
    container_name: node-exporter
    restart: unless-stopped
    expose:
      - "9100"
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - observability

  # =============================================================================
  # CADVISOR - Container Metrics
  # NOTE: May not work in all environments (requires privileged mode)
  # =============================================================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.51.0
    container_name: cadvisor
    restart: on-failure:3
    expose:
      - "8080"
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - observability
