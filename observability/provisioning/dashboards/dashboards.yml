# Grafana Dashboard Provisioning
# Auto-loads dashboards from the specified folder

apiVersion: 1

providers:
  - name: 'Yawmeya Dashboards'
    orgId: 1
    folder: 'Yawmeya'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
